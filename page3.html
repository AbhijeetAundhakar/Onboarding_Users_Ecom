<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_left" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/page3.css">
</head>

<body>
    <div class="container-fluid d-flex vh-100">
        <!-- Left Side: Scrollable Form -->
        <div class="col-md-6 form-section p-4">
            <h2 class="mb-3">Let's add your first product</h2>
            <h4 class="mb-4">Basic Details</h4>

            <div class="form-container">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" id="productName" placeholder="e.g., anatomy book">

                <label class="form-label mt-3">Product Description</label>
                <textarea class="form-control" id="productDescription" rows="4"></textarea>

                <label class="form-label mt-3">Add Image(s)</label>
                <div class="upload-box" onclick="document.getElementById('productImage').click()">
                    <i class="fas fa-cloud-upload-alt"></i>
                    <p>Upload an image</p>
                </div>
                <input type="file" id="productImage" style="display: none;" onchange="loadImage(event)">

                <div class="form-check mt-3">
                    <input class="form-check-input" type="checkbox" id="skuCheckbox">
                    <label class="form-check-label" for="skuCheckbox">
                        This product has an SKU code
                    </label>
                </div>

                <input type="text" class="form-control mt-2" id="productCode" placeholder="e.g., PROD0001">

                <hr class="my-4">

                <h4 class="mb-4">Pricing Details</h4>

                <label class="form-label">Net Price</label>
                <input type="number" class="form-control" id="netPrice" placeholder="e.g., 80">

                <label class="form-label mt-3">Discount Percentage</label>
                <input type="number" class="form-control" id="discount" placeholder="e.g., 40">

                <label class="form-label mt-3">Shipping Charges (if any)</label>
                <input type="number" class="form-control" id="shipping" placeholder="e.g., 40">

                <label class="form-label mt-3">List Price</label>
                <input type="number" class="form-control" id="listPrice" placeholder="e.g., 100">

                <label class="form-label mt-3">GST Rate</label>
                <input type="number" class="form-control" id="gst" placeholder="e.g., 20">

                <label class="form-label mt-3">Stock Level</label>
                <input type="number" class="form-control" id="stock" placeholder="e.g., 110">

                <!-- Buttons -->
                <div class="d-flex justify-content-between mt-4">
                    <button onclick="backStep()" class="btn back-btn"><span class="material-symbols-outlined icon">
                        arrow_left
                    </span>Back</button>
                    <button onclick="nextStep()" class="btn next-btn">Next <span class="icon">arrow_right</span></button>
                </div>
            </div>
        </div>

        <!-- Right Side: Product Card -->
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-light vh-100">
            <div class="product-card">
                <!-- Image Container with Default Size -->
                <div class="image-container">
                    <img id="displayImage" src="" alt="Upload image" class="img-fluid default-image">
                </div>
                <div class="card-body">
                    <h4 class="product-title" id="displayProductName">Product Title</h4>
                    <p class="product-description" id="displayProductDescription">Product Description</p>
                    <div class="price-section">
                        <span class="old-price">RS <span id="oldPrice">100</span></span>
                        <span class="new-price">RS <span id="newPrice">90</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update Product Name
        document.getElementById('productName').addEventListener('input', function () {
            document.getElementById('displayProductName').innerText = this.value;
        });

        // Update Product Description
        document.getElementById('productDescription').addEventListener('input', function () {
            document.getElementById('displayProductDescription').innerText = this.value;
        });

        // Load and Display Image
        function loadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('displayImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Calculate and Update Prices
        function calculatePrices() {
            const netPrice = parseFloat(document.getElementById('netPrice').value) || 0;
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const shipping = parseFloat(document.getElementById('shipping').value) || 0;
            const gst = parseFloat(document.getElementById('gst').value) || 0;

            const discountAmount = (netPrice * discount) / 100;
            const priceAfterDiscount = netPrice - discountAmount;
            const gstAmount = (priceAfterDiscount * gst) / 100;
            const finalPrice = priceAfterDiscount + gstAmount + shipping;

            document.getElementById('oldPrice').innerText = netPrice.toFixed(2);
            document.getElementById('newPrice').innerText = finalPrice.toFixed(2);
        }

        // Add Event Listeners for Price Calculation
        document.getElementById('netPrice').addEventListener('input', calculatePrices);
        document.getElementById('discount').addEventListener('input', calculatePrices);
        document.getElementById('shipping').addEventListener('input', calculatePrices);
        document.getElementById('gst').addEventListener('input', calculatePrices);


         function nextStep() {
                window.location.href = "home.html";
            }
         
            function backStep() {
                window.location.href = "page2.html";
            }
    </script>
</body>

</html>
