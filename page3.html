<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_left" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="/css/page3.css"> -->

    <style>
        /* General Styling */
        @import url('https://fonts.googleapis.com/css2?family=Material+Icons');

        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        /* Left Section: Form */
        .form-section {
            background: linear-gradient(to right, #ff7e5f, #ffb074);
            color: white;
            overflow-y: auto;
            padding: 30px;
        }

        .form-label {
            color: rgb(48, 48, 48);
        }

        .form-container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            color: black;
            max-height: 75vh;
            overflow-y: auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            scrollbar-width: thin;
            /* For Firefox */
            scrollbar-color: #ff9800 #f1f1f1;
            /* For Firefox */
        }


        /* SCROLL BAR */

        /* Custom Scrollbar for WebKit browsers */
        .form-container::-webkit-scrollbar {
            width: 8px;
        }

        .form-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .form-container::-webkit-scrollbar-thumb {
            background: #ff9800;
            border-radius: 4px;
            transition: background 0.3s ease-in-out;
        }

        .form-container::-webkit-scrollbar-thumb:hover {
            background: #e68900;
        }

        /* Input Fields */
        .form-control {
            border-radius: 8px;
            padding: 10px;
            border: 1px solid #ccc;
            transition: all 0.3s ease-in-out;
        }

        .form-control:focus {
            border: 1px solid #ff9800;
            box-shadow: 0px 0px 5px rgba(255, 152, 0, 0.3);
        }

        /* Upload Box */
        .upload-box {
            border: 2px dashed #00bcd4;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }


        .upload-box:hover {
            background: rgba(0, 188, 212, 0.1);
        }


        /* Buttons */
        .back-btn,
        .next-btn {
            font-size: 1.1rem;
            padding: 10px 50px;
            border-radius: 50px;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        .back-btn {
            /* background-color: transparent; */
            color: black;
            border: 2px solid rgb(138, 138, 138);
        }

        .back-btn:hover {
            background-color: #b3b3b3;
        }

        .next-btn {
            background-color: transparent;
            border: 2px solid #ff9800;
            color: #ff9800;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }


        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            position: relative;
            overflow: hidden;
        }

        .next-btn .icon {
            font-family: 'Material Icons';
            font-size: 1.5rem;
            transform: translateX(-10px);
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }


        .back-btn .icon {
            font-family: 'Material Icons';
            font-size: 1.5rem;
            transform: translateX(-10px);
            opacity: 0;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .next-btn:hover {
            background-color: #ff9800;
            color: white;
        }

        .next-btn:hover .icon {
            transform: translateX(0);
            opacity: 1;
        }

        .back-btn:hover .icon {
            transform: translateX(0);
            opacity: 1;
        }

        /* Right Section: Product Card */


        /* Image Container Styling */
        .image-container {
            width: 100%;
            /* Full width of the card */
            height: 400px;
            /* Fixed height for the image container */
            background-color: #f0f0f0;
            /* Light gray background as a placeholder */
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            /* Rounded corners */
            overflow: hidden;
            /* Ensure the image stays within the container */
        }

        /* Default Image Styling */
        .default-image {
            width: 100%;
            /* Full width of the container */
            height: 100%;
            /* Full height of the container */
            object-fit: cover;
            /* Ensures the image covers the container without distortion */
        }

        /* If no image is uploaded, show a placeholder icon */
        .image-container:empty::before {
            content: "\f03e";
            /* Font Awesome image icon (you need Font Awesome for this) */
            font-family: "Font Awesome 5 Free";
            font-weight: 900;
            font-size: 40px;
            color: #ccc;
            /* Light gray color for the icon */
        }






        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            min-width: 90%;
            min-height: 60%;
        }

        .product-card img {
            width: 100%;
            height: auto;
        }

        .card-body {
            padding: 15px;
        }

        .product-title {
            font-size: 1.3rem;
            font-weight: bold;
        }

        .product-description {
            font-size: 0.9rem;
            color: gray;
        }

        .price-section {
            display: flex;
            justify-content: space-between;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .old-price {
            text-decoration: line-through;
            color: red;
        }

        .new-price {
            color: #ff9800;
        }

        /* Responsive Design */
        @media (max-width: 992px) {
            .container-fluid {
                flex-direction: column;
                height: auto;
            }

            .col-md-6 {
                width: 100%;
            }

            .form-section {
                height: auto;
            }

            .product-card {
                margin-top: 30px;
                max-width: 90%;
            }
        }

        @media (max-width: 768px) {
            .container-fluid {
                flex-direction: column;
            }

            .vh-100 {
                height: auto !important;
            }

            .col-md-6 {
                width: 100%;
            }

            .form-container {
                max-height: none;
                overflow-y: visible;
            }

            .form-section {
                padding: 20px;
            }

            .form-container {
                max-height: none;
                overflow-y: visible;
                padding: 15px;
            }

            .upload-box {
                padding: 15px;
            }

            .btn {
                font-size: 1rem;
                padding: 8px 15px;
            }

            .product-card {
                width: 100%;
                box-shadow: none;
            }

            .product-description {
                font-size: 0.85rem;
            }

            .price-section {
                font-size: 1rem;
            }

             .image-container {
            width: 100%;
            height: 300px;
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            overflow: hidden;
        }

            
        }

        @media (max-width: 480px) {
            .form-section h2 {
                font-size: 1.5rem;
            }

            .form-label {
                font-size: 0.9rem;
            }

            .form-control {
                font-size: 0.85rem;
            }

            .upload-box {
                font-size: 0.9rem;
            }

            .product-title {
                font-size: 1.1rem;
            }

            .product-description {
                font-size: 0.8rem;
            }

            .price-section {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="container-fluid d-flex vh-100">
        <!-- Left Side: Scrollable Form -->
        <div class="col-md-6 form-section p-4">
            <h2 class="mb-3">Let's add your first product</h2>
            <h4 class="mb-4">Basic Details</h4>

            <div class="form-container">
                <form id="productForm">
                    <label class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="productName" placeholder="e.g., anatomy book">

                    <label class="form-label mt-3">Product Description</label>
                    <textarea class="form-control" id="productDescription" rows="4"></textarea>

                    <label class="form-label mt-3">Add Image(s)</label>
                    <div class="upload-box" onclick="document.getElementById('productImage').click()">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <p>Upload an image</p>
                    </div>
                    <input type="file" id="productImage" style="display: none;" onchange="loadImage(event)">

                    <div class="form-check mt-3">
                        <input class="form-check-input" type="checkbox" id="skuCheckbox">
                        <label class="form-check-label" for="skuCheckbox">
                            This product has an SKU code
                        </label>
                    </div>

                    <input type="text" class="form-control mt-2" id="productCode" placeholder="e.g., PROD0001">

                    <hr class="my-4">

                    <h4 class="mb-4">Pricing Details</h4>

                    <label class="form-label">Net Price</label>
                    <input type="number" class="form-control" id="netPrice" placeholder="e.g., 80" required>

                    <label class="form-label mt-3">Discount Percentage</label>
                    <input type="number" class="form-control" id="discount" placeholder="e.g., 40" required>

                    <label class="form-label mt-3">Shipping Charges (if any)</label>
                    <input type="number" class="form-control" id="shipping" placeholder="e.g., 40" required>

                    <label class="form-label mt-3">List Price</label>
                    <input type="number" class="form-control" id="listPrice" placeholder="e.g., 100" required>

                    <label class="form-label mt-3">GST Rate</label>
                    <input type="number" class="form-control" id="gst" placeholder="e.g., 20">

                    <label class="form-label mt-3">Stock Level</label>
                    <input type="number" class="form-control" id="stock" placeholder="e.g., 110">

                    <!-- Buttons -->
                    <div class="d-flex justify-content-between mt-4">
                        <button onclick="backStep()" class="btn back-btn"><span class="material-symbols-outlined icon">
                                arrow_left
                            </span>Back</button>
                        <button type="submit" class="btn next-btn">Next <span class="icon">arrow_right</span></button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Right Side: Product Card -->
        <div class="col-md-6 d-flex align-items-center justify-content-center bg-light vh-100">
            <div class="product-card">
                <!-- Image Container with Default Size -->
                <div class="image-container">
                    <img id="displayImage" src="5.jpg" alt="Upload image" class="img-fluid default-image">
                </div>
                <div class="card-body">
                    <h4 class="product-title" id="displayProductName">Product Title</h4>
                    <p class="product-description" id="displayProductDescription">Product Description</p>
                    <div class="price-section">
                        <span class="old-price">RS <span id="oldPrice">100</span></span>
                        <span class="new-price">RS <span id="newPrice">90</span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update Product Name
        document.getElementById('productName').addEventListener('input', function () {
            document.getElementById('displayProductName').innerText = this.value;
        });

        // Update Product Description
        document.getElementById('productDescription').addEventListener('input', function () {
            document.getElementById('displayProductDescription').innerText = this.value;
        });

        document.getElementById("productForm").addEventListener("submit", function (event) {
            if (!this.checkValidity()) {
                event.preventDefault();
            } else {
                event.preventDefault();
                nextStep();
            }
        });

        // Load and Display Image
        function loadImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('displayImage').src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        }

        // Calculate and Update Prices
        function calculatePrices() {
            const netPrice = parseFloat(document.getElementById('netPrice').value) || 0;
            const discount = parseFloat(document.getElementById('discount').value) || 0;
            const shipping = parseFloat(document.getElementById('shipping').value) || 0;
            const gst = parseFloat(document.getElementById('gst').value) || 0;

            const discountAmount = (netPrice * discount) / 100;
            const priceAfterDiscount = netPrice - discountAmount;
            const gstAmount = (priceAfterDiscount * gst) / 100;
            const finalPrice = priceAfterDiscount + gstAmount + shipping;

            document.getElementById('oldPrice').innerText = netPrice.toFixed(2);
            document.getElementById('newPrice').innerText = finalPrice.toFixed(2);
        }

        // Add Event Listeners for Price Calculation
        document.getElementById('netPrice').addEventListener('input', calculatePrices);
        document.getElementById('discount').addEventListener('input', calculatePrices);
        document.getElementById('shipping').addEventListener('input', calculatePrices);
        document.getElementById('gst').addEventListener('input', calculatePrices);


        function nextStep() {
            window.location.href = "home.html";
        }

        function backStep() {
            window.location.href = "page2.html";
        }
    </script>
</body>

</html>
