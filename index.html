<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apply a Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">

<body>

    <div class="container py-5">
        <h2 class="mb-4">Apply a theme</h2>
        <div class="row g-4">
            <!-- Bags Theme -->
            <div class="col-md-4">
                <div class="card theme-card recommended">
                    <img src="/images/1.jpg" alt="Bags Theme">

                        <p class="theme-title">Bags Theme <span class="text-primary">(Recommended)</span></p>
                        <button class="btn btn-primary apply-btn" disabled>âœ”</button>

                </div>

            <!-- Flex Theme -->
            <div class="col-md-4">

                    <img src="/images/5.jpg" alt="Flex Theme">
                    <div class="card-body text-center">
                        <p class="theme-title">Flex Theme</p>
                        <button class="btn btn-outline-primary apply-btn">Apply</button>
                    </div>
                </div>
            </div>
            <!-- Chic Theme -->
            <div class="col-md-4">
                <div class="card theme-card">
                    <img src="/images/3.jpg" alt="Chic Theme">

            </div>
