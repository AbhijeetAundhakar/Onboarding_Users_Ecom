<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Type Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Icons">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=arrow_left" />
    <!-- <link rel="stylesheet" href="/css/page2.css"> -->
     <style>
        /* Full page styling */
body {
    background-color: #f8f9fa;
}

/* Form input fields */
.form-control {
    border-radius: 8px;
    border: 1px solid #ccc;
    padding: 12px;
    transition: border 0.3s ease-in-out;
}

.form-control:focus {
    border: 1px solid #0d6efd;
    box-shadow: 0px 0px 5px rgba(13, 110, 253, 0.3);
}

/* Buttons */
/* .back-btn,
.next-btn {
    font-size: 1.1rem;
    padding: 10px 20px;
    border-radius: 8px;
    font-weight: bold;
    transition: all 0.3s ease-in-out;
} */

.back-btn {
    background-color: transparent;
        border: 2px solid #535353;
        color: #535353;
        font-size: 1.1rem;
        font-weight: bold;
        padding: 10px 50px;
        border-radius: 50px;
        margin-top: 5rem;
        display: inline-flex;
        align-items: center;
        gap: 8px;
        transition: all 0.3s ease-in-out;
        position: relative;
        overflow: hidden;
}

.back-btn:hover {
    background-color: #b3b3b3;
}

  .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      position: relative;
      overflow: hidden;
  }

.back-btn .icon {
    font-family: 'Material Icons';
    font-size: 1.5rem;
    transform: translateX(-10px);
    opacity: 0;
    transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
}

.back-btn:hover .icon {
    transform: translateX(0);
    opacity: 1;
}

/* Next button with animated arrow */
.next-btn {
    background-color: transparent;
    border: 2px solid #0d6efd;
    color: #0d6efd;
    font-size: 1.1rem;
    font-weight: bold;
    padding: 10px 50px;
    border-radius: 50px;
    margin-top: 5rem;
    display: inline-flex;
    align-items: center;
    gap: 8px;
    transition: all 0.3s ease-in-out;
    position: relative;
    overflow: hidden;
}

.next-btn .icon {
    font-family: 'Material Icons';
    font-size: 1.5rem;
    transform: translateX(-10px);
    /* Initially hidden */
    opacity: 0;
    transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
}

.next-btn:hover {
    background-color: #0d6efd;
    color: white;
    border-color: #0d6efd;
}

.next-btn:hover .icon {
    transform: translateX(0);
    /* Moves to position */
    opacity: 1;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .container-fluid {
        flex-direction: column;
    }

    .vh-100 {
        height: auto !important;
    }

    .col-md-6 {
        width: 100%;
        text-align: center;
    }

    .form-control {
        width: 100%;
    }
}
     </style>
</head>

<body>

    <div class="container-fluid d-flex align-items-center justify-content-center vh-100">
        <div class="row w-100">

            <!-- Left Side: Form -->
            <div class="col-md-6 d-flex align-items-center justify-content-center p-5">
                <div class="w-75">
                    <h2 class="mb-4">Let's add a type, Category, and Sub-category</h2>

                    <form id="productForm">
                        <label class="form-label">Add a product type</label>
                        <input type="text" class="form-control mb-3" placeholder="e.g., books" required>

                        <label class="form-label">Add a category (optional)</label>
                        <input type="text" class="form-control mb-3" placeholder="e.g., Academic book" required>

                        <label class="form-label">Add a sub-category (optional)</label>
                        <input type="text" class="form-control mb-4" placeholder="e.g., Medical book" required>

                        <div class="d-flex justify-content-between">
                            <button type="button" onclick="backStep()" class="btn back-btn">
                                <span class="material-symbols-outlined icon">arrow_left</span> Back
                            </button>
                            <button type="submit" class="btn next-btn">
                                Next <span class="icon">arrow_right</span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Side: Image -->
            <div class="col-md-6 d-flex align-items-center justify-content-center bg-light vh-100">
                <img src="/images/5.jpg" alt="Product Flow Diagram" class="img-fluid">
            </div>

        </div>
    </div>

</body>

<script>
    document.getElementById("productForm").addEventListener("submit", function (event) {
        if (!this.checkValidity()) {
            event.preventDefault(); // Prevent form submission if validation fails
        } else {
            event.preventDefault(); // Prevent default form submission
            nextStep(); // Call function to go to next page
        }
    });

    function nextStep() {
        window.location.href = "page3.html";
    }

    function backStep() {
        window.location.href = "index.html";
    }
</script>

</html>
